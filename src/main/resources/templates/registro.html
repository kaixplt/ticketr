<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ctp-mocha-rosewater: #f5e0dc;
            --ctp-mocha-flamingo: #f2cdcd;
            --ctp-mocha-pink: #f5c2e7;
            --ctp-mocha-mauve: #cba6f7;
            --ctp-mocha-red: #f38ba8;
            --ctp-mocha-maroon: #eba0ac;
            --ctp-mocha-peach: #fab387;
            --ctp-mocha-yellow: #f9e2af;
            --ctp-mocha-green: #a6e3a1;
            --ctp-mocha-teal: #94e2d5;
            --ctp-mocha-sky: #89dceb;
            --ctp-mocha-sapphire: #74c7ec;
            --ctp-mocha-blue: #89b4fa;
            --ctp-mocha-lavender: #b4befe;
            --ctp-mocha-text: #cdd6f4;
            --ctp-mocha-subtext1: #bac2de;
            --ctp-mocha-subtext0: #a6adc8;
            --ctp-mocha-overlay2: #9399b2;
            --ctp-mocha-overlay1: #7f849c;
            --ctp-mocha-overlay0: #6c7086;
            --ctp-mocha-surface2: #585b70;
            --ctp-mocha-surface1: #45475a;
            --ctp-mocha-surface0: #313244;
            --ctp-mocha-base: #1e1e2e;
            --ctp-mocha-mantle: #181825;
            --ctp-mocha-crust: #11111b;
        }
        
        body {
            background-color: var(--ctp-mocha-base);
            color: var(--ctp-mocha-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: var(--ctp-mocha-mantle);
            border: 1px solid var(--ctp-mocha-surface0);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .auth-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        
        .auth-header {
            background-color: var(--ctp-mocha-surface0);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--ctp-mocha-surface1);
        }
        
        .auth-title {
            color: var(--ctp-mocha-lavender);
            font-weight: 700;
            margin: 0;
            font-size: 1.75rem;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .form-control {
            background-color: var(--ctp-mocha-surface0);
            border: 1px solid var(--ctp-mocha-surface1);
            color: var(--ctp-mocha-text);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            background-color: var(--ctp-mocha-surface0);
            border-color: var(--ctp-mocha-blue);
            box-shadow: 0 0 0 0.25rem rgba(137, 180, 250, 0.25);
            color: var(--ctp-mocha-text);
        }
        
        .form-label {
            color: var(--ctp-mocha-subtext1);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--ctp-mocha-mauve);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--ctp-mocha-lavender);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--ctp-mocha-subtext0);
        }
        
        .auth-link {
            color: var(--ctp-mocha-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .auth-link:hover {
            color: var(--ctp-mocha-sapphire);
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background-color: var(--ctp-mocha-surface1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            background-color: var(--ctp-mocha-red);
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        ::placeholder {
            color: var(--ctp-mocha-overlay1) !important;
            opacity: 1 !important;
        }

        :-ms-input-placeholder {
            color: var(--ctp-mocha-overlay1) !important;
        }

        ::-ms-input-placeholder {
            color: var(--ctp-mocha-overlay1) !important;
        }
        
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1 class="auth-title">Crear Cuenta</h1>
                    </div>
                    <div class="auth-body">
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            <div class="mb-4">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Tu nombre">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="tu@email.com">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="••••••••" oninput="updatePasswordStrength(this.value)">
                                <div class="password-strength">
                                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <span class="fw-semibold">Registrarse</span>
                            </button>
                        </form>
                        <div class="auth-footer">
                            <span>¿Ya tienes cuenta? </span>
                            <a th:href="@{/login}" class="auth-link">Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updatePasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;
            
            // Longitud mínima
            if (password.length > 0) strength += 10;
            if (password.length >= 6) strength += 20;
            if (password.length >= 8) strength += 20;
            
            // Caracteres especiales
            if (password.match(/[!@#$%^&*(),.?":{}|<>]/)) strength += 20;
            
            // Números
            if (password.match(/[0-9]/)) strength += 15;
            
            // Mayúsculas y minúsculas
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 15;
            
            // Limitar a 100%
            strength = Math.min(strength, 100);
            
            // Actualizar barra
            strengthBar.style.width = strength + '%';
            
            // Cambiar color según fuerza
            if (strength < 40) {
                strengthBar.style.backgroundColor = 'var(--ctp-mocha-red)';
            } else if (strength < 70) {
                strengthBar.style.backgroundColor = 'var(--ctp-mocha-peach)';
            } else {
                strengthBar.style.backgroundColor = 'var(--ctp-mocha-green)';
            }
        }
    </script>
</body>
</html>
