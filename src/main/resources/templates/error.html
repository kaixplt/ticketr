<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ctp-mocha-rosewater: #f5e0dc;
            --ctp-mocha-flamingo: #f2cdcd;
            --ctp-mocha-pink: #f5c2e7;
            --ctp-mocha-mauve: #cba6f7;
            --ctp-mocha-red: #f38ba8;
            --ctp-mocha-maroon: #eba0ac;
            --ctp-mocha-peach: #fab387;
            --ctp-mocha-yellow: #f9e2af;
            --ctp-mocha-green: #a6e3a1;
            --ctp-mocha-teal: #94e2d5;
            --ctp-mocha-sky: #89dceb;
            --ctp-mocha-sapphire: #74c7ec;
            --ctp-mocha-blue: #89b4fa;
            --ctp-mocha-lavender: #b4befe;
            --ctp-mocha-text: #cdd6f4;
            --ctp-mocha-subtext1: #bac2de;
            --ctp-mocha-subtext0: #a6adc8;
            --ctp-mocha-overlay2: #9399b2;
            --ctp-mocha-overlay1: #7f849c;
            --ctp-mocha-overlay0: #6c7086;
            --ctp-mocha-surface2: #585b70;
            --ctp-mocha-surface1: #45475a;
            --ctp-mocha-surface0: #313244;
            --ctp-mocha-base: #1e1e2e;
            --ctp-mocha-mantle: #181825;
            --ctp-mocha-crust: #11111b;
        }
        
        body {
            background-color: var(--ctp-mocha-base);
            color: var(--ctp-mocha-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            background-color: var(--ctp-mocha-mantle);
            border-radius: 12px;
            border: 1px solid var(--ctp-mocha-surface0);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: var(--ctp-mocha-red);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: var(--ctp-mocha-subtext1);
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background-color: var(--ctp-mocha-blue);
            border-color: var(--ctp-mocha-blue);
            color: var(--ctp-mocha-base);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--ctp-mocha-sapphire);
            border-color: var(--ctp-mocha-sapphire);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error del Servidor</h1>
        <p>Lo sentimos, ha ocurrido un error inesperado. Por favor, intenta nuevamente o contacta al administrador si el problema persiste.</p>
        <a th:href="@{/eventos}" class="btn btn-primary">Volver al Inicio</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
