<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/eventos}">Ver Eventos Públicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/eventos}">Gestionar Eventos</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h2>Bienvenido, <span sec:authentication="name"></span> (Administrador)</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-5">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Eventos</h5>
                        <p class="card-text">Gestiona todos los eventos del sistema</p>
                        <a th:href="@{/admin/eventos}" class="btn btn-light">Administrar</a>
                    </div>
                </div>
            </div>
            <!-- Pendiente de implementar, la verdad no sé si lo voy a poner profe, quizás para le entrega final -->
            <div class="col-md-5">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios</h5>
                        <p class="card-text">Administra usuarios registrados</p>
                        <a href="#" class="btn btn-light">Administrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
